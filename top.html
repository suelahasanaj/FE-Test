<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css"/>
    <title>Top Section</title>
</head>

<body>
    <main>
        <section class="top-section">
            
            <section class="grid-container">

                <div class="grid-item-one">
                    <img src="../../images/placeholder600x400.png" alt="Placeholder-1 600x400" class="img" />
                </div>

                <div class="grid-item-two">
                    <img src="../images/placeholder600x400.png" alt="Placeholder-2 600x400" class="img" />
                </div>
                
                <div class="grid-item-three">
                    <img src="../images/placeholder600x400.png" alt="Placeholder-3 600x400" class="img" />
                </div>

            </section>
            
            <section class="flex-container-top">

                <div class="container-item">
                    <h4 class="image-label">Tattoo Supplies</h4>
                    <img src="../images/placeholder600x400.png" alt="Placeholder-1.0 600x400" class="image-container img">
                    <button class="btn">Shop now</button>
                </div>

                    <h4 class="image-label">Body Jewelry</h4>
                    <img src="../images/placeholder600x400.png" alt="Placeholder-1.1 600x400"" class="image-container img">

                </div>

                    <img src="../images/placeholder600x400.png" alt="Placeholder-1.2 600x400"" class="image-container img">

                </div>

                <div class="container-item">
                    <h4 class="image-label">Medical Supplies</h4>
                    <img src="../images/placeholder600x400.png" alt="Placeholder-1.3 600x400"" class="image-container img">
                    <button class="btn">Shop now</button>
                </div>

                <div class="container-item">
                    <h4 class="image-label">Permanent Makeup</h4>
                    <img src="../images/placeholder600x400.png" alt="Placeholder-1.4 600x400"" class="image-container img">
                    <button class="btn">Shop now</button>
                </div>

            </section>

        </section>
    </main>
</body>
</html>
